    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cute-cream': '#fffbe7',
              'cute-pink': '#ff4d8d',
              'cute-maroon': '#6e1630',
              'cute-yellow': '#ffe066',
              'cute-blue': '#b5ead7',
            },
            fontFamily: {
              pixel: ['"Press Start 2P"', 'cursive'],
              hand: ['"Dancing Script"', 'cursive'],
              title: ['"Pacifico"', 'cursive'],
              body: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'shake-hard': 'shakeHard 0.2s cubic-bezier(.36,.07,.19,.97) both',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              shakeHard: {
                '0%, 100%': { transform: 'translate3d(0, 0, 0)' },
                '10%, 90%': { transform: 'translate3d(-8px, -2px, 0)' },
                '20%, 80%': { transform: 'translate3d(8px, 2px, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-10px, 4px, 0)' },
                '40%, 60%': { transform: 'translate3d(10px, -4px, 0)' }
              }
            }
          }
        }
      }
    </script>
