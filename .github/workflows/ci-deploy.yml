name: CI â€” build, a11y & deploy

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  test:
    name: Build + a11y + sanity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build --if-present

      - name: Fail if dev-only diagnostics remain
        # Prevent accidental merge of developer-only overlays / panic-restores
        run: |
          echo "Checking repository for dev-only diagnostic markers..."
          set -o pipefail
          git grep -nE "app-diagnostic|panic-restore|__DIAG_LOGS__|showDiag|panic-restore" -- ':!node_modules' || true
          if git grep -nE "app-diagnostic|panic-restore|__DIAG_LOGS__|showDiag|panic-restore" -- ':!node_modules' >/dev/null 2>&1; then
            echo "\nERROR: Detected dev-only diagnostic markers in source. Please remove before merging." >&2
            git grep -nE "app-diagnostic|panic-restore|__DIAG_LOGS__|showDiag|panic-restore" -- ':!node_modules'
            exit 1
          fi

      - name: Serve built site
        run: |
          npx http-server ./dist -p 8080 &
          npx wait-on http://127.0.0.1:8080

      - name: Run pa11y accessibility audit
        run: |
          echo "Running pa11y against the built site..."
          npx pa11y http://127.0.0.1:8080 --reporter json --output ./pa11y-report.json

      - name: Upload pa11y report
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-report
          path: pa11y-report.json

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build
        run: |
          npm ci
          npm run build --if-present

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # keep the gh-pages branch history for easier rollbacks
          keep_files: false
